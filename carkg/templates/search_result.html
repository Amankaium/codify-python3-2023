<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/search" method="POST">
        <input
            type="text"
            name="word"
            placeholder="Ключевое слово">
        <button>Поиск</button>
    </form>
    <hr>
    <h1>Магазин машин</h1>
    {% for car in cars %}
        <h2>
            <a href="/car/{{ car.0 }}">
                {{ car.1 }}
            </a>
            - {{ car.3 }}
        </h2>
    {% endfor %}
</body>
</html>
