<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
</head>
<body>
    <div>
        <form method="POST">
            <input type="text" name="title" placeholder="Пиши..." required>
            <button>Добавить</button>
        </form>
    </div>
    <div>
        {% for todo in todos %}
            <h2>{{ todo.title }}</h2>
        {% endfor %}
    </div>
</body>
</html>
